</head>

<body onload="listTransactions()">
<br>
<table class="blueTable">
    <h1 style= "background-color:#1C6EA4; color:#FFFFFF">Reimbursements</h1>
    <button onclick="createReimbursement()" style = "background-color:#D0E4F5">Create New Reimbursement</button>
    <thead>
    <tr>
    <th>Reimbursement ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Status</th>
    <th>Reviewed By</th>
    <th>Response</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
    <td colspan="2">
    <div class="links"><a href="#">&laquo;</a> <a class="active" href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">&raquo;</a></div>
    </td>
    </tr>
    </tfoot>
    <tbody id = "reimbursements">
    </tbody>
    </table>
    </body>
    <script>
        function createReimbursement(){
          window.location = "http://localhost:8080/AMWatch/createReimbursement.html";
        }

        function listReimbursements(){

            let xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    console.log("call successful")
                    reimbursements = JSON.parse(this.responseText);
                    let table = "";
                    console.log(reimbursements)
                    if(reimbursements.length == 0) {
                        table = "No reimbursements on file."
                    }
                    
                    let createRow =  function (reimbursement){
                        let comment = "";
                        let status = "Unreviewed";
                        let response = "Unreviewed";
                        let manager = "Unreviewed";
                        if(reimbursement.comment === undefined){
                            comment = "No description."
                        } else {
                            comment = reimbursement.comment;
                        }
                        if(reimbursement.status === -1){
                            status = "Denied";
                            manager = reimbursement.managerID;
                            if(reimbursement.response != undefined) {
                                response = reimbursement.response;
                            } else {
                                response = "No comments."
                            }
                        } else if (reimbursement.status === 1) {
                            status = "Approved";
                            manager = reimbursement.managerID;
                            if(reimbursement.response != undefined) {
                                response = reimbursement.response;
                            } else {
                                response = "No comments."
                            }
                        } 
                        let rv = `<tr><td>${reimbursement.reimbursementID}</td><td>${reimbursement.title}</td><td>${comment}</td><td>${reimbursement.amount}</td><td>${status}</td><td>${manager}</td><td>${response}</td></tr>`;
                        table = table + rv;
                    }
                    reimbursements.forEach(createRow);
                    let list = document.getElementById("reimbursements");
                    list.innerHTML = table;

                   
 
                }

            };

            xhttp.open("get", "http://localhost:8080/AMWatch/getReimbursements.do", true);
            xhttp.send();


        }

        



        window.onload  = listReimbursements()
    </script>
    </html>
